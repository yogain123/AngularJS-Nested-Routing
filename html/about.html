<div style="margin-bottom:90px;" ng-include="'html/header.html'" ng-hide="headerCheck">
</div>
<div class="container">
  <h3>I am a About</h3>


  <table class="table table-hover">
  <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr class="warning" ng-repeat="item in items">
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.email}}</td>
    </tr>
  </tbody>
</table>

</div>
