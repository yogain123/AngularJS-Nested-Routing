<!-- Content Wrapper. Contains page content -->
<div id="boxed" class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      This is Box8 Client Page
      <small>(Box8 panel : Redirercted using UI-Routing)</small>
    </h1>
    <h5>Below are Some FakeData for Box8 Page</h5>
  </section>
  <img style="margin-top:20px;" class="img-responsive center-block" src="../image/box8.jpg" width="40%">

  <!-- Main content -->
  <section class="content">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Location</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in fakeData">
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>
          <td>{{item.location}}</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- /.content -->
</div>
